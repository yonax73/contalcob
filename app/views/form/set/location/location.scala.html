<fieldset>
	<div id="landline-content" class="form-group">
		<label class="col-lg-3 control-label">Tel&eacute;fono</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="landline" name="landline" placeholder="Tel&eacute;fono">
		</div>
	</div>		
	<div id="extensionLandline-content" class="form-group">
		<label class="col-lg-3 control-label">Extenci&oacute;n</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="extensionLandline" name="extensionLandline" placeholder="Extenci&oacute;n">
		</div>
	</div>
	<div id="mobilePhone-content" class="form-group">
		<label class="col-lg-3 control-label">Celular</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="mobilePhone" name="mobilePhone" placeholder="Celular">
		</div>
	</div>		
	<div id="address-content" class="form-group">
		<label class="col-lg-3 control-label">Direcci&oacute;n</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="address" name="address" placeholder="Direcci&oacute;n">
		</div>
	</div>	
	<div id="neighborhood-content" class="form-group">
		<label class="col-lg-3 control-label">Barrio</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="neighborhood" name="neighborhood" placeholder="Barrio">
		</div>
	</div>	
	<div id="city-content" class="form-group">
		<label class="col-lg-3 control-label">Ciudad</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="city" name="city" placeholder="Ciudad">
		</div>
	</div>		
	<div id="country-content" class="form-group">
		<label class="col-lg-3 control-label">Pa&iacute;s</label>
		<div class="col-lg-7">
			<input type="text" class="form-control" id="country" name="country" placeholder="Pa&iacute;s">
		</div>
	</div>
    <input type="hidden" id="mobilePhoneId" name="mobilePhoneId" value="0">
    <input type="hidden" id="landlineId" name="landlineId" value="0">
    <input type="hidden" id="locationId" name="locationId" value="0">
	<input type="hidden" id="cityId" name="cityId" value="0">
	<input type="hidden" id="addressId" name="addressId" value="0">
</fieldset>
